<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .button {
        font-size: 125px;
        transition-duration: 0.4s;
        background-color: white;
        color: black;
        border: 2px solid #4CAF50;
      }
      .text {
        font-size: 125px;
      }
    </style>
    <title></title>
  </head>
  <body>
        <input type="button" value="hello" onclick="alert('hello')" class="button">
        <input type="text" onchange="alert('Changed')" class="text">
        <input type="text" onkeydown="alert('key down')">
  </body>
</html>
